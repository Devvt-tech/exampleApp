<ion-header class="ion-no-border page-header" [ngClass]="{'hide-on-scroll': headerHideOnScroll, 'fixed-on-scroll': headerFixOnScroll}">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" text=""></ion-back-button>
    </ion-buttons>
      <ion-title class="page-header__title" mode="md">Messaging</ion-title> 
    <ion-buttons slot="end" mode="md">
      <ion-menu-toggle menu="candidateMenu">
        <ion-button>
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" [scrollEvents]="true" (ionScroll)="onScroll($event)">
  <div class="pagehead-bg"></div>
  <div class="page-content-wrap">
    <h5 class="page-title">Notifications history center</h5>

    <div class="page-container">
      <div class="msg-list-wrap">

        <!-- List -->
        <ion-list class="msg-list" mode="md">
          <!-- <div *ngIf="chats && chats.length === 0" class="ion-text-center">
            No chats yet
          </div> -->

          <ion-item-sliding *ngFor="let push of pushes$ | async" (ionDrag)="ionDrag()">
            <!-- routerLink="/chat/{{chat.id}}"  -->
            <ion-item button class="msg">
              <ion-avatar slot="start" class="msg__avatar" (click)="toProfile(push)">
                <img [src]="(push | async)?.img">
              </ion-avatar>
              <div class="msg__content">
                
                <h5 (click)="toProfile(push)" class="msg__title">{{(push | async)?.name}}</h5>
                <div class="msg__text">{{(push | async)?.title}}</div>
                <div class="msg__text">{{(push | async)?.body}}</div>
              </div>
              <ion-note slot="end" class="msg__note">
                <div class="msg__date">{{(push | async)?.sent_time | date: 'short'}}</div>
                <!-- <ion-badge color="primary" class="msg__badge">{{0}}</ion-badge> -->
              </ion-note>
            </ion-item>
        
            <ion-item-options (ionSwipe)="ionSwipe((push))" side="end">
              <ion-item-option color="white">
                <!-- <ion-icon slot="icon-only" name="trash"></ion-icon> -->
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>
        <!-- end: Messaging list -->
      </div>
    </div>

  </div>
</ion-content>
