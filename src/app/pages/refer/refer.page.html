<ion-header class="ion-no-border simple-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" text=""></ion-back-button>
    </ion-buttons>

    <ion-title mode="md"><div class="title-wrap">Refer a friend</div></ion-title>

    <ion-buttons slot="end" mode="md">
      <ion-menu-toggle menu="candidateMenu">
        <ion-button>
          <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button color="primary" mode="md" class="f-btn btn-wide" (click)="generateLink()" *ngIf="!isLinkGenerated">Generate a link</ion-button>

  <div class="ref-link-wrap" *ngIf="isLinkGenerated">
    <div class="ref-link-copy ion-activatable">
      <ion-icon name="copy-outline"></ion-icon>
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>
</ion-content>
